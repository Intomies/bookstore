<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>New Book</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link type="text/css"rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" /> 
</head>
<body>

	<nav style="background-color: gray; padding: 0px 5px 0px 5px;">
	<a href="/booklist" class="btn btn-success">Booklist</a>
		<a href="/index" class="btn btn-success">Back to Index</a>   
		<div style="float: right;">
			<form th:action="@{/logout}" method="post">
				<input type="submit" value="Sign Out" class="btn btn-danger" />
			</form>
		</div>
	</nav>

	<h1 style="padding: 5px">New Book</h1>
	
	<div class="input-form" style="padding: 5px">
	<form action="#" th:action="@{/newbook}"  th:object= ${book} method="post">
	<p>Title: <input type="text" th:field="${book.title}" /></p>
	<p>Author: <input type="text" th:field="${book.author}" /></p>
	<p>ISBN: <input type="text" th:field="${book.isbn}" /></p>
	<p>Year: <input type="text" th:field="${book.year}" /></p>
	<p>Price: <input type="text" th:field="${book.price}" /></p>	
	
	<div style="clear: both; display: block; height: 10px;"></div>
	<label for="catrepo">Category</label>
		<select id="catrepo" th:field="*{category}" class="form-control">
			<option th:each="category: ${categories}" th:value="${category.categoryId}" th:text="${category.name}"></option>
		</select>
	<div style="clear: both; display: block; height: 10px;"></div>
	<input type="submit" value="Submit" /> <input type="reset" value="Reset" />
	</form><br>
	</div>
	
</body>
</html>
